<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚öΩ E-Football Tournament - Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      padding: 20px;
      color: #222;
    }
    h1, h2 {
      color: #2a9df4;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #2a9df4;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c7ed6;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>‚öΩ E-Football Tournament</h1>
  <h2>üõ†Ô∏è Admin Panel - Update Match Result</h2>

  <form id="matchForm">
    <input type="text" id="teamA" placeholder="Team A Name" required />
    <input type="number" id="scoreA" placeholder="Team A Score" min="0" required />
    <input type="text" id="teamB" placeholder="Team B Name" required />
    <input type="number" id="scoreB" placeholder="Team B Score" min="0" required />
    <button type="submit">üöÄ Update Result</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('matchForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        teamA: form.teamA.value.trim(),
        scoreA: form.scoreA.value,
        teamB: form.teamB.value.trim(),
        scoreB: form.scoreB.value,
      };

      status.textContent = '‚è≥ Sending data...';

      try {
        const response = await fetch('YOUR_WEB_APP_URL_HERE', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        const text = await response.text();

        status.textContent = text + " ‚úÖ";
        form.reset();
      } catch (error) {
        status.textContent = "‚ùå Error sending data. Try again.";
      }
    });
  </script>

</body>
</html>
