<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚öΩ E-Football Points Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .group-table {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .group-table h2 {
      background: #007bff;
      color: white;
      padding: 10px;
      margin: -15px -15px 15px -15px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      font-size: 1.2em;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: #f8f9fa;
      color: #333;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìä E-Football Group Point Tables</h1>
  <div id="tables"></div>
  <div class="error" id="errorMsg"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbww08i4GpfL0bdVxNJq1E-K0G0eGiiXk9iD6N_OkMe88LXZFGlvEIlkeH5NGe9edbk3/exec";

    async function loadPoints() {
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();

        const container = document.getElementById("tables");
        container.innerHTML = "";

        for (const group in data) {
          const groupData = data[group];

          const tableHTML = `
            <div class="group-table">
              <h2>üÖ∂ Group ${group}</h2>
              <table>
                <thead>
                  <tr>
                    <th>Team</th>
                    <th>P</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>GF</th>
                    <th>GA</th>
                    <th>GD</th>
                    <th>Pts</th>
                  </tr>
                </thead>
                <tbody>
                  ${groupData.map(row => `
                    <tr>
                      <td>${row.Team}</td>
                      <td>${row.P}</td>
                      <td>${row.W}</td>
                      <td>${row.D}</td>
                      <td>${row.L}</td>
                      <td>${row.GF}</td>
                      <td>${row.GA}</td>
                      <td>${row.GD}</td>
                      <td>${row.Pts}</td>
                    </tr>
                  `).join("")}
                </tbody>
              </table>
            </div>
          `;
          container.innerHTML += tableHTML;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("errorMsg").innerText = "‚ùå Failed to load data.";
      }
    }

    window.onload = loadPoints;
  </script>
</body>
</html>
