<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚öΩ E-Football Points Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .group-section {
      margin: 20px auto;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .group-section h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .refresh {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .refresh:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>üèÜ E-Football Tournament Points Table</h1>
  <button class="refresh" onclick="fetchPoints()">üîÑ Refresh</button>

  <div id="pointsContainer"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbww08i4GpfL0bdVxNJq1E-K0G0eGiiXk9iD6N_OkMe88LXZFGlvEIlkeH5NGe9edbk3/exec";

    function createTable(groupName, teams) {
      const table = document.createElement("table");

      const headers = ["Team", "P", "W", "D", "L", "GF", "GA", "GD", "Pts"];
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");

      headers.forEach(header => {
        const th = document.createElement("th");
        th.innerText = header;
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      teams.forEach(team => {
        const row = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.innerText = team[h] ?? "";
          row.appendChild(td);
        });
        tbody.appendChild(row);
      });

      table.appendChild(tbody);

      const container = document.createElement("div");
      container.className = "group-section";

      const title = document.createElement("h2");
      title.innerText = `üìä Group ${groupName}`;
      container.appendChild(title);
      container.appendChild(table);

      return container;
    }

    async function fetchPoints() {
      const container = document.getElementById("pointsContainer");
      container.innerHTML = "‚è≥ Loading points...";
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();

        container.innerHTML = "";
        Object.keys(data).forEach(group => {
          const groupTable = createTable(group, data[group]);
          container.appendChild(groupTable);
        });
      } catch (err) {
        container.innerHTML = "‚ùå Failed to load data.";
        console.error(err);
      }
    }

    window.onload = fetchPoints;
  </script>
</body>
</html>
